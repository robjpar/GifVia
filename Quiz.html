<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>


    <!-- Link to Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

    <!-- Link to Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Links to style CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Link to AJAX -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


</head>

<body>

    <div id="header">
        <h1 id="banner">GifVia</h1>
        <h6>An interactive, GIF animated trivia game</h6>
    </div>


    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <!-- Used for Centering -->
                </div>
                <div class="col">
                    <!-- Score Card -->
                    <div class="card bgColor fade-in one" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="username">Nickname</h5>
                            <h5 class="card-title" id="topic">Quiz Topic</h5>
                            <p class="card-text">Correct = <span id="wins">0</span></p>
                            <p class="card-text">Incorrect = <span id="losses">0</span></p>
                            <p class="card-text">Score = <span id="score">0</span></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Used for Centering -->
                </div>
            </div>
        </div>
        <!-- Question/Answer Container -->
        <div class="col bgColor fade-in two">
            <div class="card-body">
                <h5 class="card-title" id="question-display">
                    <!-- Question Here -->
                </h5>
            </div>
            <div class="row">
                <div class="col-md-6" id="answer-1"><!-- Placement for button --></div>
                <div class="col-md-6" id="answer-2"><!-- Placement for button --></div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <!-- Used for Centering -->
                </div>
                <div class="col">
                    <div class="card" style="width: 22rem;">
                        <div class="card-img-top">
                            <img src="assets/images/me.png" class="card-img-top" id="trivia-gif" alt="Gif">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <!-- Used for Centering -->
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="answer-3"><!-- Placement for button --></div>
                <div class="col-md-6" id="answer-4"><!-- Placement for button --></div>
            </div>
            <div class="row mb-4">
                <div class = "col"><!-- for centering --></div>
                <div class = "col" id="try-again"><!-- Try Again Button Appended Here --></div>
                <div class = "col"><!-- for centering --></div>
            </div>
        </div>
        <div class="col">
            <!-- Timer -->
            <div class="card text-center bgColor fade-in three" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Timer</h5>
                    <h5 class="card-title" id="timer">10</h5>
                </div>
            </div>
        </div>
    </div>


    <footer>Designed by Phillip Makris, Nash Mcdonald, Krystal Christensen-Wiederrich and Robert Paruch </footer>

    <!-- Link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>

    <!-- Link to Bootstrap Javascript/jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/logic/quiz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
